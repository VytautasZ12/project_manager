{% extends "base.html" %}
{% block "title" %}Project delete{% endblock %}
{% load crispy_forms_tags %}
{% block "content" %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete project</legend>
            <h2>Want to delele "{{ project.title }}"?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes</button>
            <a class="btn btn-outline-secondary" href="{% url 'project' project.pk %}">No</a>
        </div>
    </form>
</div>
{% endblock %}
